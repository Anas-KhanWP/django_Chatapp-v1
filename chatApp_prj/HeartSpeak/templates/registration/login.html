<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>

<body>
    <h2>Signin</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signin</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
</body>

</html>
