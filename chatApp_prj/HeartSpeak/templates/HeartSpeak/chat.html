<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <h1>Chat with {{ recipient.username }}</h1>

    <div id="chat-box">
        {% for message in messages %}
        <div class="{% if message.sender == request.user %}sent{% else %}received{% endif %}">
            <p>{{ message.content }}</p>
            <small>{{ message.timestamp }}</small>
        </div>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>

    <a href="{% url 'chat_view' %}">Back to Users List</a>
</body>
</html>
